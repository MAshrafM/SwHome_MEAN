<!-- Login Component -->
<form class="dropdown-menu p-4 login-form">
  <p class="login__error"> {{ error }} </p>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="email" class="form-control" id="username" name="username" [(ngModel)]="formInfo.username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formInfo.password" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberme">
    <label class="form-check-label" for="rememberme">
      Remember me
    </label>
  </div>
  <button type="button" (click)="login()" class="btn btn-primary">
    Sign in
  </button>
</form>
<!-- End Login Component -->
