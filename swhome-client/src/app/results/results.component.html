<app-navbar></app-navbar>

<div class="no-results" *ngIf="results.length == 0">
  <h1>No Results yet, try again later.</h1>
</div>

<div class="results__container" *ngIf="results.length > 0">
  <div class="results__card" *ngFor="let result of results; let i = index">
    <div [attr.id]="'carouselExampleIndicators-' + i" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li [attr.data-target]="'carouselExampleIndicators-' + i" data-slide-to="0" class="active"></li>
          <li [attr.data-target]="'carouselExampleIndicators-' + i" data-slide-to="1"></li>
          <li [attr.data-target]="'carouselExampleIndicators-' + i" data-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
           <img class="d-block" [src]="result.userHome.images[0].url">
        </div>
        <div class="carousel-item">
           <img class="d-block" [src]="result.userHome.images[1].url">
        </div>
        <div class="carousel-item">
          <img class="d-block" [src]="result.userHome.images[2].url">
        </div>
      </div>
      <a class="carousel-control-prev" href="{{'#carouselExampleIndicators-' + i}}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="{{'#carouselExampleIndicators-' + i}}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="results__description">
    <div class="row">
      <h3 class="result-location col-12">{{result.userHome.address.city}}, {{result.userHome.address.state}}            {{result.userHome.address.country}}</h3>
    </div>
    <div class="row results__description-block">
      <div class="loc-info col-6 row">
        <div class="col-4 loc-info__label">
          <p>Type</p>
        </div>
        <div class="col-4 loc-info__label">
          <p>Setting</p>
        </div>
        <div class="col-4 loc-info__label">
          <p>Landscape</p>
        </div>
      </div>
      <div class="button-div col-6 text-center">
        <button class="btn-like" (click)="like(result._id)">Like</button>
      </div>
      <div class="loc-info col-6 row">
        <div class="col-4">
          {{result.home}}
        </div>
        <div class="col-4">
          {{result.setting}}
        </div>
        <div class="col-4">
          {{result.landscape}}
        </div>
      </div>
      <div class="button-div col-6 text-center">
        <button class="btn-dislike" (click)="dislike(result._id)">Dislike</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="desc-label">Description</p>
        <p>{{result.userHome.description}}</p>
      </div>
    </div>
  </div>
</div>
