<app-navbar></app-navbar>

<div class="results__container" *ngFor="let result of results">
  <h4 class="results__date">DATE HERE</h4>
  <div class="results__card">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <div *ngFor="let image of result.userHome.images; let i=index">
          <li data-target="#carouselExampleIndicators" data-slide-to="${i}" class="active"></li>
        </div>
      </ol>
      
      <div class="carousel-inner">
        <div *ngFor="let image of result.userHome.images">
          <div class="carousel-item active">
            <img class="d-block w-100" [src]="image.url" alt="Home Image">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <p> {{ result.user.name}} </p>
    <p> {{ result.userHome.address.city}}, {{ result.userHome.address.state}} </p>
    <p>{{ result.home}} </p>
    <p> {{ result.setting}} </p>
    <p> {{ result.landscape}} </p>
  </div>
</div>
