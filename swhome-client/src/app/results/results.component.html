<app-navbar></app-navbar>

<section class="results-container">
  <div class="results-card" *ngFor="let result of results">
    <div class="pure-g">
      <div class="pure-u-3-24 pure-u-lg-3-24 pure-u-xl-3-24 results-card__spacing"></div>
      
      <div class="pure-u-18-24 pure-u-lg-18-24 pure-u-xl-18-24 results-card__spacing">
        <div class="results-card__header pure-g">
          <div class="pure-u-2-24 pure-u-lg-2-24 pure-u-xl-2-24"></div>
          <div class="pure-u-13-24 pure-u-lg-13-24 pure-u-xl-13-24">
            <h3>Match</h3>
          </div>
          <div class="pure-u-4-24 pure-u-lg-4-24 pure-u-xl-4-24">
            <button class="button-success button-small pure-button" (click)="like(result._id)">
              <i class="far fa-heart"></i>
              Like
            </button>
          </div>
          <div class="pure-u-4-24 pure-u-lg-4-24 pure-u-xl-4-24">
            <button class="button-dislike button-small pure-button" (click)="like(result._id)">
              <i class="far fa-thumbs-down"></i>
              Dislike
            </button>
          </div>
          <div class="pure-u-1-24 pure-u-lg-1-24 pure-u-xl-1-24"></div>
        </div>
        
        <div class="results-card__data pure-g">
          <div class="pure-u-3-4 pure-u-lg-3-4 pure-u-xl-3-4">
            <div class="pure-g">
            <div *ngFor="let image of result.userHome.images" class="inline_flex">
              <img [src]="image.url" />
            </div>
            </div>
          </div>
          <div class="pure-u-1-4 pure-u-lg-1-4 pure-u-xl-1-4">
            <div class="pure-g">
              <div class="pure-u-1">
                <p> {{ result.user.name}} </p>
              </div>
            </div>
            <div class="pure-g">
              <div class="pure-u-1">
                <p> {{ result.userHome.address.city}}, {{ result.userHome.address.state}}   </p>
              </div>
            </div>
            <div class="pure-g">
              <div class="pure-u-1">
                <p>{{ result.home}} </p>
              </div>
            </div>
            <div class="pure-g">
              <div class="pure-u-1">
                <p> {{ result.setting}} </p>
              </div>
            </div>
            <div class="pure-g">
              <div class="pure-u-1">
                <p> {{ result.landscape}} </p>
              </div>
            </div>
          </div>
        </div>
      
        <div class="pure-u-3-24 pure-u-lg-3-24 pure-u-xl-3-24 results-card__spacing"></div>
      </div>
    </div>
  </div>
</section>
